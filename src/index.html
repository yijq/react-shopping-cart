    <script>
    console.dir(wx)
    wx.config({

        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。

        appId: 'wx5acd34ed0cea4fbc', // 必填，公众号的唯一标识

        timestamp: 123, // 必填，生成签名的时间戳

        nonceStr: '123', // 必填，生成签名的随机串

        signature: 'e6ef758d9da2731ce1054c93924f21ced94f809f',// 必填，签名，见附录1

        jsApiList: ['chooseWXPay','getLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

    });
    wx.ready(function(){
        console.log("wx认证成功");
        wx.chooseWXPay({

        timestamp: 0, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符

        nonceStr: '123', // 支付签名随机串，不长于 32 位

        package: '123', // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）

        signType: '123', // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'

        paySign: '123', // 支付签名

        success: function (res) {

            // 支付成功后的回调函数

        }
        

    });

    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。

    });
    wx.error(function(res){
        console.log("wx认证失败")
    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。

});
</script>
